<div class="col-sm-10 col-sm-offset-1">
    <div class="row">
        <div class="col-sm-12"><h1>{{blog.title}}</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <span><i>{{blog.ownerUsername}}</i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div ta-bind ng-model="blog.content"></div>
        </div>
    </div>
    <div class="row" ng-show="modifiable">
        <div class="col-sm-12">
            <div class="btn-group">
                <button type="Modify" class="btn btn-primary" ng-click="modify()">Modify Blog</button>
                <button type="Delete" class="btn btn-warning" ng-click="delete()">Delete Blog</button>
            </div>
        </div>
    </div>
    <div class="row" ng-show="userBlogCommentList.content.length != 0">
        <div class="col-sm-12">
            <h3>Comments:</h3>
        </div>
    </div>
    <div class="row" ng-repeat="item in userBlogCommentList.content">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <span>{{item.comment}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-8">
                    <span>{{item.commentDate}}</span>
                </div>
                <div class="col-sm-2">
                    <span>{{item.commenterUsername}}</span>
                </div>
            </div>


        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <pagination total-items="userBlogCommentList.page.totalElements" ng-model="currentPage" max-size="'5'" class="pagination-sm" boundary-links="true" ng-change="pageChange()"></pagination>
        </div>
    </div>
    <div class="row" ng-show="commentable">
        <div class="col-sm-12">
            <h3>Please add your comment here:</h3>
            <form name="commentForm">
                <div class="form-group">
                    <label>Your Comment:</label>
                    <textarea class="form-control" name="comment" ng-model="comment.comment" cols="30" rows="10" required ng-minlength="15" ng-maxlength="2000"></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success" ng-disabled="commentForm.$invalid" ng-click="submitComment()">Submit Comment</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
