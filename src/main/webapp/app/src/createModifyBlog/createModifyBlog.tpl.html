<div class="col-sm-10 col-sm-offset-1">
    <form ng-submit="" name="createBlogForm">
        <div class="form-group">
            <label>Blog Title:</label>
            <input type="text" ng-model="blog.title" name="title" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Blog Content:</label>
            <text-angular name="content" ng-model="blog.content" ta-text-editor-class="textContent" required></text-angular>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success" ng-disabled="createBlogForm.$invalid" ng-click="submit()">{{createModifyBlogText}}</button>
            <button type="reset" class="btn btn-warning">Clear</button>
            <button type="button" class="btn btn-primary" ui-sref="home">Back to Home</button>
        </div>
    </form>
    <p><pre>{{blog | json}}</pre></p>
    <div ta-bind ng-model="blog.content"></div>
</div>
