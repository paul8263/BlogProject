<div class="col-sm-6 col-sm-offset-3">
    <table class="table table-hover table-striped">
        <tr>
            <th>Item</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{user.gender}}</td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td>{{user.birthday}}</td>
        </tr>
        <tr>
            <td>Self Introduce</td>
            <td>{{user.selfIntroduce}}</td>
        </tr>
        <tr>
            <td>Your Icon</td>
            <td><img ng-src="{{userIconPath}}" alt="100px,100px" class="img-responsive" height="100px" width="100px"/></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btn btn-info" ui-sref="changeUserProfile">Change My Profile</button></td>
        </tr>
    </table>
</div>
